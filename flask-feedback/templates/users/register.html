{% extends 'base.html' %}   


{% block title %} Register User {% endblock %}


{% block content %} 

    <h1> Register Here </h1>

    <form method = 'POST'> 
        {{ form.hidden_tag()}}

        {% for field in form.errors %}

        <div class = 'alert alert-danger'>{{field}}
            <ul>
                {% for error in form.errors[field] %}
                <li> {{error}} </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}

        <button class = 'btn btn-primary'> Sign Up </button>
    </form>


{% endblock %}
